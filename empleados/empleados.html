<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empleados</title>
    <link rel="icon" href="../img/cocinera_logo.png">
</head>
<body>
    <img src="../img/cocinera_logo.png" alt="logo" class="logo">

    <h2>Formulario para crear empleado</h2>
    <form id="create-form">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellido" placeholder="Apellido" required>
        <input type="text" name="puesto" placeholder="puesto" required>
        <button type="submit">Crear Empleado</button>

    </form>

    <h2>Lista de Empleados</h2>
    <table id="empleados-table">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Acciones</th>
        </tr>

    </table>

    <script src="script.js" ></script>
</body>
</html>
